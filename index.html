<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <container class="container">
        <section>
                <h1 class="title">Калькулятор</h1>
            <div class="inputs">
                <input type="number" class="input" value="10" id="input1">
                <input type="number" class="input" value="5" id="input2">
            </div>
            <div class="btn_flex">
                <button class="btn btn-plus" id="plus">+</button>
                <button class="btn btn-minus" id="minus">-</button>
            </div>
            <div>
                <div>
                    <button class="btn btn-submit" id="submit">Посчитать</button>
                </div>
                <div class="text-result">
                    <h4>Результат:</h4>
                    <p id="result">49</p>
                </div>
            </div>
        </section>
    </container>

</html>
